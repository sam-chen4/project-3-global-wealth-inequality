<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Wealth Inequality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
</head>
<body>

    <header class="header">
        <h1>Global Income Inequality Dashboard</h1>
        <p>Welcome! Explore the dataset using the interactive charts.</p>
    </header>

    <div class="container">
        <div class="row">
                
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3 select-year-card">
                <div class="card">
                    <div class="card-body">
                        <h6 class="chart-title">Select Year</h6>
                        <select id="yearSelect" class="form-select"></select>
                    </div>
                </div>
            </div>
            <div class="col-md-1o">
                <div class="chart-container">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="chart-title">GDP vs. Gini Coefficient</h5>
                                <canvas id="scatterPlot"></canvas>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="chart-title">Average GDP by Continent</h5>
                                <canvas id="gdpChart" width="250" height="170"></canvas>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="chart-title">Average Gini Index by Continent</h5>
                                <canvas id="giniChart" width="250" height="170"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
    <script src="static/js/logic.js"></script>
    <script src="static/js/logic2.js"></script>
</body>
</html>
